<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/png" href="images/jslogo.png">
        <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc">
            <h1>Binary Calculator</h1>
          <div id="res"></div>
                <br>
                <div id="btns">
                    <button id="btn0" value= "0">0</button>
                    <button id="btn1" value= "1">1</button>
                    <button id="btnSub" value="-">-</button>
                    <button id="btnSum" value="+">+</button>
                    <button id="btnMul" value="*">*</button>
                    <button id="btnDiv" value="/">/</button>
                    <button id="btnEql" value="=">=</button>
                    <button id="btnClr" value="C">C</button>
                </div>    
                <div id="base10"> 
                    <h3 id="number">Base-10</h3>
                </div> 
            </div> 
              
        </div>    
    <script src="script.js"></script>    
    </body>
</html>
